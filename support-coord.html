<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Support Coordinator Form</title>
</head>

<body>
    <!-- Wordpress CWC Website - Support Coordinator Form Original -->
    <!-- Edit Contact Form - "Support Coordinator Form" -->
    <!-- [contact-form-7 id="859" title="Support Coordinator Form"] -->
    <div class="referralform"><label class="firstname">First name* [text* first-name]</label><label class="lastname">Last Name* [text* last-name]</label><label class="org">Name of the Organisation* [text* organisation]</label><label class="jobtitle">Job Title* [text* jobtitle]</label>
        <label class="phonenumber">Phone Number (numbers only)* [text* phonenumber]</label><label class="email">Email* [email* email]</label><label class="services">Services Required</label>[checkbox Services "Occupational Therapy" "Early Childhood Intervention"
        "Speech Pathology" "Speech & Language Assessment"]<label class="risks">Any Risks or Issues?* Are there any environmental, behavioural, or other issues we should be aware of? If so, please indicate below and we will contact you to discuss so we can provide therapy in a safe and supportive way [select* risks "yes" "no"]</label>Please
        describe [textarea risktext]<label class="time">Preferred Appointment Times [text* pref-time]</label><label class="vaccinestatus">Are you fully vaccinated? [select vaccinestatus "Yes" "No" "Medical Exemption"]</label><label class="howdidyouhear">How did you hear about us?* [select* hear "Advertisement online" "Email from Cameron Wellness Centre" "Facebook or other social media" "Family/Friend" "Google or other search engine" "Health practitioner" "Have used Cameron Wellness Centre services before" "NDIS planner or coordinator" "Other"]</label>[submit
        "Submit"]
    </div>
</body>

</html>
