<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress Group Program Form</title>
</head>

<body>
    <!-- Wordpress CWC Website - Group Program Form Original -->
    <!-- Edit Contact Form - "Group Program" -->
    <!-- [contact-form-7 id="1652" title="Group Program"] -->
    <div class="referralform"><label class="services">Select your Program (choose up to 3)</label>[checkbox Services "Baby Let's Yarn" "Let's LEGO" "Smarties"]<br><br><label class="risks">Any Risks or Issues?* Are there any environmental, behavioural, or other issues we should be aware of? If so, please indicate below and we will contact you to discuss so we can provide therapy in a safe and supportive way [select* risks "yes" "no"]</label>
        <label
            class="firstname">First name* [text* first-name]</label><label class="lastname">Last Name* [text* last-name]</label><label class="phonenumber">Phone Number (numbers only)* [text* phonenumber]</label><label class="email">Email* [email* email]</label><label class="dateofbirth">Date of Birth [text dateofbirth class:datepickerFormat]</label>
            <label
                class="address">Address [text* address ]</label><label class="suburb">Suburb [text* suburb ]</label><label class="state">State [select State include_blank "New South Wales" "Queensland" "South Australia" "Tasmania" "Victoria" "Western Australia"]</label>
                <label
                    class="postcode">Postcode [text postcode 4/4]</label><label class="ndis">NDIS participant number (if applicable) [text NDIS]</label><label class="howdidyouhear">How did you hear about us?* [select* hear "Advertisement online" "Email from Cameron Wellness Centre" "Facebook or other social media" "Family/Friend" "Google or other search engine" "Health practitioner" "Have used Cameron Wellness Centre services before" "NDIS planner or coordinator" "Other"]</label>[submit
                    "Submit"]</div>
</body>

</html>
