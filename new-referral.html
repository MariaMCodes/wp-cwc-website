<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Referral Form</title>
</head>

<body>
    <!-- Form: [contact-form-7 id="1054" title="Referrer"] -->
    <div class="referralform"><label class="firstname">Participant's First Name* [text* first-name]</label><label class="lastname">Participant's Surname* [text* last-name]</label><label class="dateofbirth">Participant's Date of Birth* [text* dateofbirth class:datepickerFormat]</label>
        <label
            class="ndis">Participant's NDIS Number* [text* NDIS]</label><label class="address">Address [text address ]</label><label class="suburb">Suburb [text suburb ]</label><label class="state2">State [select state2 include_blank "New South Wales" "Queensland" "South Australia" "Tasmania" "Victoria" "Western Australia"]</label>
            <p
                style="color:#983222; font-size:22px"><strong>Service Details</strong></p><label class="services">Service(s) Required</label>[checkbox Services "Occupational Therapy" "Early Childhood Early Intervention" "Speech Pathology" "Speech & Language Assessment"]
                <p></p><label class="referral-reason">Reason for Referral* [textarea* referral-reason 100/100]</label><label class="med-history">What is the participant's diagnosis/medical history?* [textarea* med-history 100/100]</label>
                <p style="color:#983222; font-size:22px"><strong>NDIS PLAN</strong></p><label class="funds-hours">Available Funds/Hours [text funds-hours]</label><label class="ndis-plan-managed">How is the Participant's NDIS plan managed? [select ndis-plan-managed include_blank "Plan Managed" "Self-Managed" "NDIA Managed"]</label>
                <label
                    class="ndis-start">NDIS Plan Start Date [text ndis-start class:datepickerFormat]</label><label class="ndis-end">NDIS Plan End Date [text ndis-end class:datepickerFormat]</label><label class="plan-manager-name">Plan Manager's Name [text plan-manager-name]</label>
                    <label
                        class="plan-manager-email">Plan Manager's Email [email plan-manager-email]</label>
                        <p style="color:#983222; font-size:22px"><strong>Contact Details</strong></p><label class="primary-contact-name">Name of Primary Contact Person* [text* primary-contact-name]</label><label class="primary-contact-rel">Primary Contact Relationship* [select* primary-contact-rel include_blank "Case Manager" "Family Member" "Local Area Coordinator" "Participant" "Support Coordinator" "Other"]</label>
                        <label
                            class="primary-contact-number">Primary Contact Phone Number* [tel* primary-contact-number]</label><label class="primary-contact-email">Primary Contact Email* [email* primary-contact-email]</label><label class="sec-contact-name">Name of Secondary Contact Person*  [text* sec-contact-name]</label>
                            <label
                                class="sec-contact-rel">Secondary Contact Relationship* [select* sec-contact-rel include_blank "Case Manager" "Family Member" "Local Area Coordinator" "Participant" "Support Coordinator" "Other"]</label><label class="sec-contact-number">Secondary Contact Phone Number* [tel* sec-contact-number]</label>
                                <label
                                    class="sec-contact-email">Secondary Contact Email* [email* sec-contact-email]</label>
                                    <p style="color:#983222; font-size:22px"><strong>Other Information</strong></p><label class="vaccinestatus">Are you up to date with your vaccination? [select vaccinestatus "Yes" "No" "Medical Exemption"]</label><label class="howdidyouhear">How did you hear about us?* [select* hear "Advertisement online" "Email from Cameron Wellness Centre" "Facebook or other social media" "Family/Friend" "Google or other search engine" "Health Practitioner" "Have used Cameron Wellness Centre services before" "NDIS planner or coordinator"]</label>
                                    <label
                                        class="support-doc">Please upload any relevant supporting documents ie. NDIS plan, previous assessments, medical history [file support-doc limit:25MB filetypes:.doc|.docx|.xml|.rtf|.txt|.pdf|.jpg|.png]</label>[submit "Submit"]</div>
</body>

</html>
