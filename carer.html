<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wordpress CWC Carer Form</title>
</head>

<body>
    <!-- Wordpress CWC Website - Carer Form Original -->
    <!-- Edit Contact Form - "Carer" -->
    <!-- [contact-form-7 id="680" title="Carer"] -->
    <div class="referralform"><label class="firstname">First name* [text* first-name]</label><label class="lastname">Last name* [text* last-name]</label><label class="phonenumber">Phone Number* [text phonenumber]</label><label class="email">Email* [email* email]</label>
        <label class="dateofbirth">Date of Birth [text dateofbirth class:datepickerFormat]</label><label class="address">Address [text* address ]</label><label class="suburb">Suburb [text* suburb ]</label><label class="state">State [select State include_blank "New South Wales" "Queensland" "South Australia" "Tasmania" "Victoria" "Western Australia"]</label>
        <label class="postcode">Postcode [text postcode 4/4]</label><label class="ndis">NDIS participant number (if applicable) [text NDIS]</label><label class="services">Services Required</label>[checkbox Services "Occupational Therapy" "Early Childhood
        Intervention" "Speech Pathology" "Speech & Language Assessment"]<label class="support">Please provide a brief description of the support required (goals and needs of the participant including diagnosis if relevant)* [textarea support 150/150]</label>
        <label class="vaccinestatus">Are you fully vaccinated? [select vaccinestatus "Yes" "No" "Medical Exemption"]</label><label class="howdidyouhear">How did you hear about us?* [select* hear "Advertisement online" "Email from Cameron Wellness Centre" "Facebook or other social media" "Family/Friend" "Google or other search engine" "Health practitioner" "Have used Cameron Wellness Centre services before" "NDIS planner or coordinator" "Other"]</label>[submit
        "Submit"]
    </div>
</body>

</html>
